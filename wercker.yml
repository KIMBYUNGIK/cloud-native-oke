box:
 id: node:latest
 ports:
   - "8080"


# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        code: export NODE_ENV='testing'

    # A step that executes `npm install` command
    - npm-install

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

#Push the docker image with our built and tested application to the Oracle Container Registry
deploy:
  steps:
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: oke-sample

    - internal/docker-push:
        image-name: oke-sample
        username: skimgmt/oracleidentitycloudservice/jonggyou.kim@oracle.com
        password: 84J1T}z8tPGGOJ-#<ONw
        registry: https://icn.ocir.io/v2/
        repository: skimgmt/oke-sample-$KUBERNETES_NAMESPACE
        tag: ${WERCKER_GIT_BRANCH}


#Deploy our container from the Oracle Container Registry to the Oracle Container Engine (Kubernetes)
oke:
  box:
    id: alpine
    cmd: /bin/sh

  steps:
    - bash-template

    - kubectl:
        name: create namespace
        server: https://cqtknbxmvtg.ap-seoul-1.clusters.oci.oraclecloud.com:6443
        token: 
        insecure-skip-tls-verify: true
        command: create namespace ${KUBERNETES_NAMESPACE}; echo done

    - kubectl:
        name: delete secret
        server: https://cqtknbxmvtg.ap-seoul-1.clusters.oci.oraclecloud.com:6443
        token: 
        insecure-skip-tls-verify: true
        command: delete secret ocirsecret --namespace=${KUBERNETES_NAMESPACE}; echo done

    - kubectl:
        name: create secret
        server: https://cqtknbxmvtg.ap-seoul-1.clusters.oci.oraclecloud.com:6443
        token: 
        insecure-skip-tls-verify: true
        command: create secret docker-registry ocirsecret --docker-server=icn.ocir.io --docker-email=nobody@oracle.com --docker-username=skimgmt/oracleidentitycloudservice/jonggyou.kim@oracle.com --docker-password='84J1T}z8tPGGOJ-#<ONw' --namespace=${KUBERNETES_NAMESPACE}

    - script:
        name: "view deployment yaml"
        code: cat kube-oke-sample.yml

#    - kubectl:
#        name: delete oke-sample of kubernetes
#        server: https://cqtknbxmvtg.ap-seoul-1.clusters.oci.oraclecloud.com:6443
#        token: 
#        insecure-skip-tls-verify: true
#        command: delete -f kube-oke-sample.yml --namespace=${KUBERNETES_NAMESPACE}; echo done

    - kubectl:
        name: deploy oke-sample to kubernetes
        server: https://cqtknbxmvtg.ap-seoul-1.clusters.oci.oraclecloud.com:6443
        token: 
        insecure-skip-tls-verify: true
        command: apply -f kube-oke-sample.yml --namespace=${KUBERNETES_NAMESPACE}


    - kubectl:
        name: get all
        server: https://cqtknbxmvtg.ap-seoul-1.clusters.oci.oraclecloud.com:6443
        token: 
        insecure-skip-tls-verify: true
        command: get all --namespace=${KUBERNETES_NAMESPACE}

